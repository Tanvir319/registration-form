<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Registration Form</h1>

	<!-- Basic Info -->

	<label for="binfo">Basic Information:</label>
	<br>
	<br>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name">
	<br>
	<br>
	<label for="gen">Gender:</label>
     <input type="radio" id="male" name="gender" value="male">
     <label for="male">Male</label>
     <input type="radio" id="female" name="gender" value="female">
     <label for="female">Female</label>
     <input type="radio" id="other" name="gender" value="other">
     <label for="other">Other</label>
    <br>
    <br>
    <label for="religion">Select your Religion:</label>
    <select id="religion" name="religion">
     <option value="a+">Islam</option>
     <option value="a-">Hindu</option>
     <option value="ab+">Buddhism</option>
     <option value="ab-">Christian</option>
    </select>
    <br>
    <br>
    <label for="fname">Father's Name:</label>
    <input type="text" id="fname" name="fname">
    <br>
    <br>
    <label for="mname">Mother's Name:</label>
    <input type="text" id="mname" name="mname">

</body>
</html>
